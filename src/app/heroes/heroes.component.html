<h3>My Heroes</h3>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  <button type="button"
          (click)="addHero(heroName.value); heroName.value=''">Add hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{hero.id}}">
      <span class="badge">{{hero.id}} </span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="deleteHero(hero)">delete</button>
  </li>
</ul>
